<main>
    <h1 id="main-text">Quel est ce pok√©mon?</h1>
    <!-- random pokemon sprite -->
    <div class="overlay"><img *ngIf="RandomPokemon" src=""
            [src]='RandomPokemon["sprites"]["other"]["official-artwork"]["front_default"]' class="pokemon-image"
            alt="Pokemon Image"></div>
    <button class="next-pokemon-button">Suivant</button>
    <div class="score">Score : <span class="score-value"></span>{{Score}}</div>

    <!-- 3 random propositions -->
    <div class="propositions">
        <button (click)="showPokemonImage(true)" class="proposition">{{RandomProposition1}}</button>
        <button (click)="showPokemonImage(false)" class="proposition">{{RandomProposition2}}</button>
        <button (click)="showPokemonImage(false)" class="proposition">{{RandomProposition3}}</button>
    </div>




</main>
